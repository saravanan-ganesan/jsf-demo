<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	<ui:composition template="../layout.xhtml">
	
		<ui:define name="content">
			<h:form id="productForm">
				<p:panel header="Product Details">
					
					<h:panelGrid columns="1">
					
						<p:outputLabel for="name" value="Name:" />
						<p:inputText id="name" value="#{productController.product.name}" required="true" requiredMessage="Name is required" update="@form" /><h:message for="name" style="color:red"/>
						
						<p:outputLabel for="price" value="Price:" />
						<p:inputNumber id="price" value="#{productController.product.price}" required="true" requiredMessage="Price is required"/><h:message for="price" style="color:red"/>
						
						<h:commandButton value="Save" action="#{productController.save}" style="background:#2196f3;color:white;width:100px;height:35px;border-radius:4px;" />
					
					</h:panelGrid>
					
				</p:panel>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
